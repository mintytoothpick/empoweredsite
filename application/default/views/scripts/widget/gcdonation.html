<html>
<head>
	<script type='text/javascript' src='http://cdn.empowered.org/public/js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src="http://cdn.empowered.org/public/js/jquery.tools.min.js"></script>
	<script>
		$(document).ready(function() {
		    var currentUrl = window.location.href;
			$('#empoweredReturnURL').val(currentUrl);
		});
		
		function toggleCommentBox(){
			if ($('#empoweredIsCommenting').checked == true) {
				$('#empoweredComment').css("display", "hidden");
			} else {
				$('#empoweredComment').css("display", "block");
			}
		}
	</script>
	
</head>

<body style="width:200px; height:200px; border:2px solid #693; padding:5px;">
	
	<!-- Need to generate a Paypal PayKey Here-->

	<form name="empoweredDonateBox" id="empoweredDonateBox" method="post" action="http://dev.empowered.org/widget/gcdonation" > <!-- onsubmit="return validateEmpoweredDonationForm()"> -->
		<input type="hidden" name="empoweredProjectId" id="empoweredProjectId" value="4413AAF8-494D-11E0-A13C-0025900034B2" />
		<input type="hidden" name="empoweredCurrencyCode" id="empoweredCurrencyCode" value="USD" />
		<input type="hidden" name="empoweredReturnURL" id="empoweredReturnURL" value="http://www.empowered.org"/>
		Amount: <input type="text" name="empoweredDonationAmount" id="empoweredDonationAmount" value="0" /><br /><br />
		<input type="checkbox" name="empoweredIsAnonymous" id="empoweredIsAnonymous" /> Donate anonymously?<br />
		<input type="checkbox" name="empoweredIsCommenting" id="empoweredIsCommenting" onchange="toggleCommentBox()" /> Leave a comment?<br />
		<textarea name="empoweredComment" id="empoweredComment" rows="5" style="width:100%; display:none; margin-bottom:10px;" ></textarea>
		<br /><input type="submit" name="empoweredInitiateDonation" id="empoweredInitiateDonation" value="Donate Now" style="float:right;">
	</form>
</body>
</html>
